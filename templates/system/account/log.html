<#include FP>
<@html>
<#assign ctx=req.getContextPath()>
<title>用户日志</title>
<link rel="stylesheet" href="${ctx}/admui/plugins/datatables-bootstrap/dataTables.bootstrap.css">
<link rel="stylesheet" href="${ctx}/admui/plugins/datatables-responsive/dataTables.responsive.css">
<div class="animation-slide-left tab-message active" id="accountContent">
<div id="logList_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
	<div class="panel">
            <header class="panel-heading">
                <h3 class="panel-title">日志信息</h3>
            </header>
            <div class="panel-body">
				<table class="table table-bordered table-hover text-nowrap dataTable table-striped width-full margin-vertical-10" id="logList" data-column-defs='[{ "orderable": false, "targets": 2}]'>
				    <thead>
				    <tr>
				        <th>类名称</th>
				        <th>方法名称</th>
				        <th>请求</th>
				        <th>用户</th>
				        <th>用户IP</th>
				        <th>时间</th>
				    </tr>
				    </thead>
				    <tfoot>
				    <tr>
				        <th>类名称</th>
				        <th>方法名称</th>
				        <th>请求</th>
				        <th>用户</th>
				        <th>用户IP</th>
				        <th>时间</th>
				    </tr>
				    </tfoot>
				</table>
				<script src="${ctx}/admui/plugins/datatables/jquery.dataTables.min.js" data-name="dataTables"></script>
				<script src="${ctx}/admui/plugins/datatables-bootstrap/dataTables.bootstrap.min.js" data-deps="dataTables"></script>
				<script src="${ctx}/admui/plugins/datatables-responsive/dataTables.responsive.min.js" data-deps="dataTables"></script>
				<script src="${ctx}/admui/js/system/log.js"></script>
            </div>
        </div>
</div>
</div>
</@html>
